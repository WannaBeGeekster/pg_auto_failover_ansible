postgresql_version: "12"

postgresql_data_dir: "/var/lib/postgresql/{{ postgresql_version }}/{{ postgresql_cluster_name }}"
postgresql_bin_path: "/usr/lib/postgresql/{{ postgresql_version }}/bin"
postgresql_config_path: "/var/lib/postgresql/{{ postgresql_version }}/{{ postgresql_cluster_name }}"

postgresql_daemon: postgresql_{{ postgresql_cluster_name }}

postgresql_packages:
  - postgresql
  - postgresql-contrib
  - libpq-dev

postgresql_cluster_name: "main_cluster"
postgresql_cluster_port: "5433"

